services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: drought
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/drought
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    ports: ["8000:8000"]
    depends_on: [db, redis]

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.worker.celery_app worker -Q drought --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/drought
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on: [db, redis]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports: ["8080:80"]
    depends_on: [backend]

volumes:
  pgdata:
