<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سامانه پایش خشکسالی ایران</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
<div class="container-fluid py-2">
  <h4 class="text-center mb-3">داشبورد پایش خشکسالی ایران</h4>
  <div class="row g-2">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header d-flex gap-2 align-items-center flex-wrap">
          <select id="level" class="form-select form-select-sm w-auto">
            <option value="province">استان</option><option value="county">شهرستان</option><option value="study_area">Study Area</option>
            <option value="level1">Level 1</option><option value="level2">Level 2</option><option value="level3">Level 3</option>
          </select>
          <select id="index" class="form-select form-select-sm w-auto">
            <option value="spi3">SPI-3</option><option value="spei3">SPEI-3</option><option value="precip">بارش</option><option value="temp">دما</option>
          </select>
          <input id="date" type="month" class="form-control form-control-sm w-auto" value="2020-01" />
          <input id="search" placeholder="جستجوی ناحیه" class="form-control form-control-sm w-auto" />
          <button id="reload" class="btn btn-sm btn-primary">بارگذاری</button>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div id="kpi-panel" class="mb-2">روی نقشه کلیک کنید.</div>
      <canvas id="tsChart" height="150"></canvas>
    </div>
  </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
