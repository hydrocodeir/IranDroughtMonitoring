<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سامانه پایش خشکسالی ایران</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
  <header class="topbar px-3 px-lg-4 py-2 d-flex justify-content-between align-items-center">
    <div>
      <h1 class="mb-0">داشبورد پایش خشکسالی ایران</h1>
      <small class="text-muted">نمایش شاخص‌های SPI/SPEI، دما و بارش در سطوح مدیریتی ایران</small>
    </div>
    <div class="d-none d-md-flex align-items-center gap-2">
      <span class="badge rounded-pill text-bg-warning">پلتفرم آزمایشی</span>
      <button id="reloadTop" class="btn btn-sm btn-primary">به‌روزرسانی نقشه</button>
    </div>
  </header>

  <main class="map-shell">
    <div id="map"></div>

    <div class="floating-controls card border-0">
      <div class="card-body p-2 d-flex align-items-center gap-2 flex-wrap">
        <input id="search" placeholder="جستجوی ناحیه..." class="form-control form-control-sm search-input" />
        <select id="index" class="form-select form-select-sm control-field">
          <option value="spi3">SPI-3</option>
          <option value="spei3">SPEI-3</option>
          <option value="precip">بارش ماهانه</option>
          <option value="temp">میانگین دما</option>
        </select>
      </div>
      <div class="timeline-meta"><span class="obs">Observed</span><span class="pred">Predicted</span></div>
    </div>

    <aside id="insightPanel" class="insight-panel" aria-hidden="true">
      <div class="insight-header d-flex justify-content-between align-items-start">
        <button id="closePanel" class="btn btn-light shadow-sm close-panel-btn">✕</button>
        <div class="flex-grow-1 ps-2">
          <h5 class="mb-1" id="panelTitle">Drought Insight</h5>
          <div class="text-secondary small" id="panelSubtitle">برای مشاهده جزئیات روی یک ناحیه کلیک کنید.</div>
        </div>
      </div>

      <section id="valueBox" class="value-box mt-3">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <span id="mainMetricLabel">SPI-3 Value</span>
          <span id="severityBadge" class="severity-badge">-</span>
        </div>
        <div class="main-value" id="mainMetricValue">--</div>
      </section>

      <h6 class="mt-4 mb-2">سری زمانی</h6>
      <div class="chart-wrap"><div id="tsChart"></div></div>

      <h6 class="mt-4 mb-2">Trend Analysis</h6>
      <div class="kpi-grid">
        <div class="kpi-card"><small>Kendall's τ</small><strong id="tauVal">--</strong></div>
        <div class="kpi-card"><small>P-value</small><strong id="pVal">--</strong></div>
        <div class="kpi-card"><small>Sen's Slope</small><strong id="senVal">--</strong></div>
        <div class="kpi-card"><small>Value</small><strong id="latestVal">--</strong></div>
      </div>
      <div id="trendText" class="trend-text mt-2">-</div>
    </aside>

    <div class="bottom-timeline card border-0">
      <div class="card-body p-2 d-flex align-items-center justify-content-between gap-3 flex-wrap">
        <div class="d-flex align-items-center gap-2">
          <button id="prevMonth" class="btn btn-sm btn-light">‹</button>
          <input id="date" type="month" class="form-control form-control-sm timeline-date" value="2020-01" />
          <button id="nextMonth" class="btn btn-sm btn-light">›</button>
        </div>
        <div class="d-flex align-items-center gap-2">
          <label class="small text-muted">محدوده جغرافیایی</label>
          <select id="level" class="form-select form-select-sm timeline-level">
            <option value="province">استان</option>
            <option value="county">شهرستان</option>
            <option value="study_area">Study Area</option>
            <option value="level1">Level 1</option>
            <option value="level2">Level 2</option>
            <option value="level3">Level 3</option>
          </select>
        </div>
      </div>
      <div class="month-strip-shell">
        <button id="stripPrev" class="strip-nav">‹‹</button>
        <div id="monthStrip" class="month-strip"></div>
        <button id="stripNext" class="strip-nav">››</button>
      </div>
      <div class="timeline-meta"><span class="obs">Observed</span><span class="pred">Predicted</span></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
